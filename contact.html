  <body>
    <header>
      <!-- Header navbar  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <!-- Name -->
        <a class="navbar-brand bg-dark p-1 text-logo text-white" href="#">Joe Schlick</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
         <!-- Collapsing navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>

            <li class="nav-item">

    <!-- Main content -->
    <main>
      <form>
        <section class="container mt-5 bg-secondary">
          <!-- Heading -->
          <div class="col-12 col-md-4"> 
            <h2 class="p-1 mb-2 text-info text-logo2 text-dark text-center">Contact</h2>
          </div>
          <!-- Form elements -->
          <div>
            <label for="exampleFormControlInput1 mt-4">Name</label>
            <input class="form-control" type="text" placeholder="Jane Smith">
          </div>
          <div class="form-group border-top pt-2 mx-0 ">
            <label for="exampleFormControlInput1 mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group pb-4">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark mb-4">Submit</button>
        </section>
      </form>
    </main>
    
    <!-- Footer -->
    <footer class="footer mb-auto mx-auto py-3 bg-secondary">
